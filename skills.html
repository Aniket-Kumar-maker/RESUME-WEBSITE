<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="skills.css">
    <title>Aniket Kumar - Skills</title>
</head>
<body>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-image: url(Communication-Skills-on-Resume.webp);
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

header {
    background-color: #3498db;
    color: #fff;
    padding: 10px;
    text-align: center;
}

 h2 {
    color: #570ee9;
}
h1
{
    font-size: 48px;
    color:black;
    font-weight: bold;
    font-family: 'Times New Roman', Times, serif;
    font-style: italic;
}

.skills {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

.skill {
    width: 48%;
    margin-bottom: 20px;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
}

.progress-bar {
    height: 20px;
    background-color: #e31111;
    margin-top: 10px;
    width: 0;
    border-radius: 5px;
    transition: width 1s ease-in-out;
}
.navbar {
    
    background: linear-gradient(to right, #8e44ad, #3498db); 
     overflow: hidden;
     display: flex;
     justify-content: space-around;
     align-items: center;
     height: 40px; /* Adjust the height as needed */
 }

 .nav-link {
     font-weight: bold;
     color: white;
     text-decoration: none;
     padding: 10px 16px;
     transition: color 0.3s, transform 0.3s ;
 }

 .nav-link:hover {
     color: #d5dad5;
     transform: scale(1.2)
 }

    </style>
    <div class="navbar">
        <nav>
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="skills.html" class="nav-link">Skills</a>
        <a href="education.html" class="nav-link">Education</a>
        <a href="work.html" class="nav-link">Works</a>
        </nav>
    </div>
    <div class="container">
        <header>
            <h1>My Skills</h1>
        </header>
        <section class="skills">
            <div class="skill">
                <h2>HTML</h2>
                <div class="progress-bar" data-width="90%"></div>
            </div>
            <div class="skill">
                <h2>CSS</h2>
                <div class="progress-bar" data-width="70%"></div>
            </div>
            <div class="skill">
                <h2>JavaScript</h2>
                <div class="progress-bar" data-width="60%"></div>
            </div>
            <div class="skill">
                <h2>C Programming</h2>
                <div class="progress-bar" data-width="65%"></div>
            </div>
        </section>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
    animateProgressBar();
});

function animateProgressBar() {
    const progressBars = document.querySelectorAll(".progress-bar");

    progressBars.forEach(progressBar => {
        const width = progressBar.getAttribute("data-width");
        progressBar.style.width = width;
    });
}

    </script>
</body>
</html>
